services:
  postgres:
    image: postgres:16-alpine
    container_name: catalogapi-postgres
    environment:
      POSTGRES_DB: catalogdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d catalogdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - catalogapi-network

  rabbitmq:
    image: rabbitmq:4.0-management-alpine
    container_name: catalogapi-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics check_port_connectivity"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s
    networks:
      - catalogapi-network

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: catalogapi-auth
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
    networks:
      - catalogapi-network

  catalogapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catalogapi
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__CatalogDatabase: "Host=postgres;Port=5432;Database=catalogdb;Username=admin;Password=admin123"
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Port: 5672
      RabbitMQ__Username: guest
      RabbitMQ__Password: guest
      AuthService__BaseUrl: http://auth-service:3000
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      auth-service:
        condition: service_started
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - catalogapi-network

  adminer:
    image: adminer
    container_name: catalogapi-adminer
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    networks:
      - catalogapi-network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  catalogapi-network:
    driver: bridge
