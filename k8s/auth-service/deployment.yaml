apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: catalogapi
  labels:
    app: auth-service
    component: authentication
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        component: authentication
    spec:
      containers:
      - name: auth-service
        image: auth-service:latest
        # Em produção, use uma imagem de registry: registry.example.com/auth-service:v1.0.0
        # Para build local, você precisará fazer build da imagem primeiro
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      # Para usar uma imagem local, você precisará fazer build e push para um registry
      # ou configurar o cluster para usar imagens locais
