apiVersion: v1
kind: Secret
metadata:
  name: catalogapi-secrets
  namespace: catalogapi
  labels:
    app: catalogapi
type: Opaque
stringData:
  # PostgreSQL Connection String
  # Formato: Host={host};Port={port};Database={database};Username={user};Password={password}
  postgres-connection-string: "Host=postgres-service;Port=5432;Database=catalogdb;Username=admin;Password=admin123"
  
  # PostgreSQL Credentials
  postgres-username: "admin"
  postgres-password: "admin123"
  postgres-database: "catalogdb"
  
  # RabbitMQ Credentials
  rabbitmq-username: "guest"
  rabbitmq-password: "guest"

---
# NOTA: Em produção, use ferramentas como:
# - Sealed Secrets (https://github.com/bitnami-labs/sealed-secrets)
# - External Secrets Operator (https://external-secrets.io/)
# - Azure Key Vault / AWS Secrets Manager / GCP Secret Manager
# - HashiCorp Vault
#
# Para criar este secret manualmente:
# kubectl create secret generic catalogapi-secrets \
#   --from-literal=postgres-connection-string="Host=postgres-service;Port=5432;Database=catalogdb;Username=admin;Password=admin123" \
#   --from-literal=postgres-username="admin" \
#   --from-literal=postgres-password="admin123" \
#   --from-literal=postgres-database="catalogdb" \
#   --from-literal=rabbitmq-username="guest" \
#   --from-literal=rabbitmq-password="guest" \
#   --namespace=catalogapi
